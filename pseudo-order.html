<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Order</title>
    <style>
        body {
            font: 1em Verdana, sans-serif;
        }

        a:link {
            background-color: khaki;
        }

        a:visited {
            background-color: red;
        }

        a:focus {
            background-color: greenyellow;
        }

        a:hover {
            background-color: pink;
        }

        a:active {
            background-color: gold
        }
    </style>
</head>

<body>
    <p><a href="http://www.yahoo.com">Hello World!</a></p>
    <p><a href="http://www.msn.com">Hello World!</a></p>
    <p><a href="http://www.abc.com">Hello World!</a></p>
    <p><a href="http://www.def.com">Hello World!</a></p>
    <p><a href="http://www.ghe.com">Hello World!</a></p>
    <p><a href="http://www.aaa.com">Hello World!</a></p>
    <p><a href="http://www.bbb.com">Hello World!</a></p>
    <p><a href="http://www.ccc.com">Hello World!</a></p>
    <p><a href="http://www.ddd.com">Hello World!</a></p>
    <p><a href="http://www.eee.com">Hello World!</a></p>
</body>

</html>
